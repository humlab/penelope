[tool.coverage]
# https://github.com/nedbat/coveragepy

    [tool.coverage.run]
    source = ["penelope"]
    branch = true
    omit = ['']

    [tool.coverage.report]
    exclude_lines = [
        "pragma: no cover",
        "raise NotImplementedError"
    ]
