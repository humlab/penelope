[tool.poetry]
name = "humlab-penelope"
version = "0.3.17"
description = "Utilities that simplify enelpeing in Jupyter Lab"
authors = ["Roger MÃ¤hler <roger.mahler@hotmail.com>"]
packages = [
    { include = "penelope" }
]
classifiers = [
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
    'Topic :: Software Development',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/humlab/penelope"
repository = "https://github.com/humlab/penelope"

[tool.poetry.dependencies]
# cutter-ng = "^2.5"
# glove-python-binary = { version = "*", markers = "sys_platform != 'darwin'"}
alive-progress = "^1.6.1"
bokeh = "==2.2.3"
click = "^7.1.2"
ftfy = "^5.8"
gensim = "^3.8.3"
holoviews = "^1.13.5"
ipyaggrid = "==0.2.1"
ipyfilechooser = "^0.4.0"
ipywidgets = "==7.5.1"
jupyter_bokeh = "==2.0.4"
lxml = "^4.5.2"
memoization = "^0.3.1"
more_itertools = "^8.5.0"
nltk = "^3.5"
numpy = "==1.19.3"
openpyxl = "^3.0.5"
pandas = "^1.1.2"
pydotplus = "^2.0.2"
python = "==3.*,>=3.8.0"
python-louvain = "^0.14"
PyYAML = "^5.3.1"
qgrid = "^1.3.1"
requests = "^2.24.0"
scipy = "^1.5.2"
sklearn = "*"
smart_open = "^2.2.1"
spacy = "^2.3.2"
statsmodels = "^0.12.0"
textacy = "^0.10.1"
toml = "^0.10.2"
wordcloud = "^1.8.0"
ipycytoscape = "1.1.0"
dephell = "^0.8.3"
pyarrow = "^3.0.0"
loguru = "^0.5.3"
ipyregulartable = "^0.2.0"
perspective-python = "^0.6.2"

[tool.poetry.dev-dependencies]
black = "==20.*,>=20.8.0.b1"
coverage = "==5.*,>=5.3.0"
flake8 = "==3.*,>=3.8.4"
flake8-black = "==0.*,>=0.2.1"
flake8-pytest-style = "==1.*,>=1.3.0"
isort = "==5.*,>=5.5.4"
pep8-naming = "==0.*,>=0.11.1"
pycodestyle = "==2.*,>=2.6.0"
pyflakes = "==2.*,>=2.2.0"
pylint = "==2.*,>=2.6.0"
pytest = "==6.*,>=6.1.0"
pytest-cov = "==2.*,>=2.10.1"
rope = "==0.*,>=0.17.0"
yapf = "==0.*,>=0.30.0"
pytest-xdist = "==2.*,>=2.2.0"
mypy = "==0.*,>=0.790.0"
Sphinx = "==3.*,>=3.5.1"
recommonmark = "==0.*,>=0.7.1"
pyinstrument = "==3.*,>=3.4.1"

[tool.poetry.scripts]
vectorize_corpus = "penelope.scripts.vectorize_corpus:main"
compute_topic_model = "penelope.scripts.compute_topic_model:main"
co_occurrence = "penelope.scripts.co_occurrence:main"






[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
     "-rfE", # Show extra info as specified by chars: (f)ailed, (E)rror, (s)kipped, (x)failed, (X)passed, (p)assed, (P)assed with output, (a)ll except passed (p/P), or (A)ll
     "-q",
     "-s",
    #"-n4",
]
log_cli = "False"
testpaths = [
    "tests",
]
# norecursedirs = ['penelope', 'dist', 'docs', 'htmlcov', 'tmp', 'coverage', '.git', 'data', 'output', 'deprecated', '__pycache__', 'tmp', 'test-data']
python_files = "*_test.py"
python_functions = "test_*"
filterwarnings = [
#   "ignore",
  "ignore::_pytest.warning_types.PytestCollectionWarning",
  "ignore::DeprecationWarning"
  # "ignore::PendingDeprecationWarning:",
]

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "poetry", path = "pyproject.toml"}

[tool.black]
line-length = 120
target-version = ["py38"]
skip-string-normalization = true
# include = '\.pyi?$'
exclude = '''
(
  \.git
  | \.pypy_cache
  | \.pytest_cache
  | \.mypy_cache
  | deprecated
)
'''

[tool.isort]
# https://github.com/timothycrosley/isort/wiki/isort-Settings
profile = "black"
line_length = 120
py_version = "auto"
float_to_top = true
src_paths = [ "penelope", "tests" ]

